<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swollen Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body class="bg-secondary">
    <div class="col-6 offset-3 text-center">
        <h1>Welcome to Swollen Login</h1>
        <h3>Please use the input below to login</h3>
    </div>
    <form class="col-6 offset-3">
        <label for="txtEmail" class="form-label">Email:</label>
        <input type="email" class="form-control" id="txtEmail">
        <label for="txtPassword" class="form-label mt-3">Password:</label>
        <input type="password" class="form-control" id="txtPassword">
        <button class="btn btn-warning mt-3 col-12" id="btnSubmit" type="button">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
